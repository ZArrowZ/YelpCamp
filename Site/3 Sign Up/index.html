<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container__all">
        <div class="left">
            <div class="header">
                <div class="logo"> 
                    <img src="/Assets/Logo.svg" alt="YelpCamp logo">
                </div>
                <div class="back">
                    <a href="/Site/2 Search Page/index.html"><i class='fas fa-long-arrow-alt-left'></i> Back to campgrounds</a>
                </div>
            </div>
            <div class="content__container">
                <h1>Start exploring camps from all around the world.</h1>
                <form action="/Site/2 Search Page/index.html">
                    <label for="username">Username</label>
                    <input type="text" class="username" name="username" id="username" placeholder="johndoe_91" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose Password" required>

                    <button id="btn" type="submit">Create an account</button>
                </form>
                <p>Already a user? <a href="/Site/4 Sign In/index.html">Sign in</a></p>
            </div>
        </div>
        <div class="right">
            <div class="right__container">
                <h2>“YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.”</h2>
                <div class="user">
                    <div class="img">
                        <img src="/Assets/User Testimonial.svg" alt="user photo">
                    </div>
                    <div class="name">
                        <h4>May Andrews</h4>
                        <p>Professional Hiker</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/cdf87b270f.js" crossorigin="anonymous"></script>
<!-- link to javascript -->
<script src="javascript/app.js"></script>
</body>
</html>
