<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style/sign in/main.css">
</head>
<body>
    <div class="container__all">
        <div class="left">
            <div class="header">
                <div class="logo"> 
                    <img src="Assets/Logo.svg" alt="YelpCamp logo">
                </div>
                <div class="back">
                    <a href="searchpage.html"><i class='fas fa-long-arrow-alt-left'></i> Back to campgrounds</a>
                </div>
            </div>
            <div class="content__container">
                <h1>Start exploring camps from all around the world.</h1>
                <form>
                    <p>This account is not exist</p>
                    <label for="username">Username</label>
                    <input type="text" class="username" name="username" id="username" placeholder="johndoe_91" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

                    <button id="btn" type="button">Login</button>
                </form>
                <p>Not a user yet? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
        <div class="right">
            <div class="right__container">
                <h2>“YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.”</h2>
                <div class="user">
                    <div class="img">
                        <img src="Assets/User Testimonial.svg" alt="user photo">
                    </div>
                    <div class="name">
                        <h4>May Andrews</h4>
                        <p>Professional Hiker</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/cdf87b270f.js" crossorigin="anonymous"></script>
<!-- link to javascript -->
<script src="javascript/sign in/app.js"></script>
</body>
</html>
