<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="style.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container__all">
        <div class="logo__container">
            <img class="logo" src="Assets/Logo.svg" alt="YelpCamp Logo">
        </div>
        
        <div class="container__image">
            <img class="desktop__image" src="Assets/Hero Image.jpg" alt="photo of camp some people siting relaxing in natural front of sea and mountains and trees">
            <img src="Assets/Hero Image (Tablet and Mobile).jpg" alt="photo of camp some people siting relaxing in natural front of sea and mountains and trees" class="phone__image">
        </div>

        <div class="container__content">
            <div class="main__content">
                <h1>Explore the best camps on Earth.</h1>
                <p>YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <ul>
                    <li><img src="Assets/checkmark.svg"> Add your own camp suggestions.</li>
                    <li><img src="Assets/checkmark.svg"> Leave reviews and experiences.</li>
                    <li><img src="Assets/checkmark.svg"> See locations for all camps.</li>
                </ul>
                <button class="btn" onclick="window.location.href='searchpage.html';">
                    View Campgrounds
                </button>
                <div class="partners">
                    <div class="text">
                        <p>Partnered with:</p>
                    </div>
                    <div class="images">
                        <img class="one" src="Assets/Airbnb.svg" alt="airbnb logo">
                        <img class="two" src="Assets/Booking.svg" alt="booking logo">
                        <img class="three" src="Assets/Plum Guide.svg" alt="plum guide logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
